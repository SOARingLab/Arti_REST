
<div>
    <h2><span>Log</span> {{log.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ProcessId</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.processId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ArtifactId</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.artifactId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>FromState</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.fromState}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ToState</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.toState}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Service</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.service}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Memo</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.memo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CreatedAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{log.createdAt | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'artirestApp.LogType.' + log.type}}">{{log.type}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
